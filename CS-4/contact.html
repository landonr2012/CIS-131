  <div class="container" id="container">
    <p>
      <h3>
        All fields
        <small class="text-muted">are required*</small>

      <div>
        <form>
          <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
          </div>

    <script src='https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js'></script>
    <script>
      function validateForm() {
        var name = document.getElementById("name");
        var email = document.getElementById("email");    
        var message = document.getElementById("message");
        (name.value && email.value && message.value) ?
        alert("Thank you!") & submissionMessage() : alert("Please fill in all fields");
      }
      function submissionMessage(){
        document.getElementById("container").innerHTML = "Message received " + Date() 
        + " we will get back to you shortly.";
      }
      document.getElementById("submit").addEventListener("click", validateForm, false);

    </script>
